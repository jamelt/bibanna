version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
    groups:
      nuxt:
        patterns:
          - '@nuxt/*'
          - 'nuxt'
          - 'nuxt-*'
      opentelemetry:
        patterns:
          - '@opentelemetry/*'
          - '@google-cloud/opentelemetry-*'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - '@playwright/*'
          - 'msw'
          - '@vue/test-utils'

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'docker'
