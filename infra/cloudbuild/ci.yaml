steps:
  - name: 'node:24'
    id: 'install'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        corepack enable
        corepack prepare --activate
        pnpm install --frozen-lockfile
    volumes:
      - name: 'pnpm-store'
        path: /root/.local/share/pnpm/store

  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-cache'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker pull ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:latest || true'
    waitFor: ['-']

  - name: 'node:24'
    id: 'lint'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm run lint'
    waitFor: ['install']

  - name: 'node:24'
    id: 'typecheck'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm run typecheck'
    waitFor: ['install']

  - name: 'node:24'
    id: 'test-unit'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm run test:unit'
    waitFor: ['install']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    args:
      - 'build'
      - '-f'
      - 'infra/docker/Dockerfile'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:latest'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'
    waitFor: ['pull-cache']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app'
    waitFor: ['docker-build', 'lint', 'typecheck', 'test-unit']

substitutions:
  _REGION: 'us-central1'
  _APP_NAME: 'annobib'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  env:
    - 'DOCKER_BUILDKIT=1'

timeout: '900s'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:latest'
