apiVersion: batch/v1
kind: Job
metadata:
  name: bibanna-migration
  labels:
    app: bibanna
    component: migration
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: bibanna
        component: migration
    spec:
      restartPolicy: Never
      serviceAccountName: bibanna-app
      initContainers:
        - name: wait-for-db
          image: postgres:18-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h $DB_HOST -p 5432 -U $DB_USER; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready"
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: bibanna-config
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: bibanna-secrets
                  key: DB_USER
      containers:
        - name: migration
          image: bibanna-app:latest
          command:
            - npx
            - tsx
            - scripts/migrate.ts
            - up
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bibanna-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: bibanna-migration-validate
  labels:
    app: bibanna
    component: migration-validate
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: bibanna
        component: migration-validate
    spec:
      restartPolicy: Never
      containers:
        - name: validate
          image: bibanna-app:latest
          command:
            - npx
            - tsx
            - scripts/migrate.ts
            - validate
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
