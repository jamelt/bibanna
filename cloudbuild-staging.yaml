steps:
  - name: 'node:20'
    id: 'install'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm install --frozen-lockfile'

  - name: 'node:20'
    id: 'lint'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm run lint || echo "Lint warnings found (non-blocking)"'
    waitFor: ['install']

  - name: 'node:20'
    id: 'typecheck'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm run typecheck'
    waitFor: ['install']

  - name: 'node:20'
    id: 'test-unit'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm run test:unit'
    waitFor: ['install']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:latest'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:latest'
      - '.'
    waitFor: ['lint', 'typecheck', 'test-unit']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app'
    waitFor: ['docker-build']

  - name: '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:${SHORT_SHA}'
    id: 'migrate-staging'
    entrypoint: 'npx'
    args: ['tsx', 'scripts/migrate.ts', 'up']
    env:
      - 'DATABASE_URL=${_STAGING_DATABASE_URL}'
    waitFor: ['docker-push']

  - name: '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:${SHORT_SHA}'
    id: 'validate-migrations'
    entrypoint: 'npx'
    args: ['tsx', 'scripts/migrate.ts', 'validate']
    env:
      - 'DATABASE_URL=${_STAGING_DATABASE_URL}'
    waitFor: ['migrate-staging']

  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'deploy-staging'
    args:
      - 'run'
      - '--filename=k8s/overlays/staging'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:${SHORT_SHA}'
      - '--location=${_REGION}'
      - '--cluster=${_STAGING_CLUSTER}'
    waitFor: ['validate-migrations']
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'

  - name: 'node:20'
    id: 'test-e2e'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'corepack enable && pnpm run test:e2e'
    env:
      - 'BASE_URL=${_STAGING_URL}'
    waitFor: ['deploy-staging']

substitutions:
  _REGION: 'us-central1'
  _APP_NAME: 'annobib'
  _STAGING_CLUSTER: 'annobib-staging-gke'
  _STAGING_URL: ''
  _STAGING_DATABASE_URL: ''

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_APP_NAME}/${_APP_NAME}-app:latest'
